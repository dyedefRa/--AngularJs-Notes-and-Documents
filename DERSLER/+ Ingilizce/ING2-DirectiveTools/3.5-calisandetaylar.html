<div class="panel panel-primary">
    <div class="panel-heading">
        <h4>Çalışan Detayı</h4>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4">
                <strong>Numara :</strong>
            </div>
            <div class="col-sm-7">{{d.id}}</div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <strong>İsim :</strong>
            </div>
            <div class="col-sm-7">{{d.isim}}</div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <strong>Maaşı :</strong>
            </div>
            <div class="col-sm-7">{{d.maas}}</div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <strong>Departman No :</strong>
            </div>
            <div class="col-sm-7">{{d.depertmanNo}}</div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <strong>Maaş zamanı :</strong>
            </div>
            <!-- <div class="col-sm-7">{{hireDate |date:'medium'}}</div> -->
            <div class="col-sm-7">{{d.hireDate }}</div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <strong>Doğum Tarihi :</strong>
            </div>
            <div class="col-sm-7">{{d.dob}}</div>
        </div>

    </div>
</div>
