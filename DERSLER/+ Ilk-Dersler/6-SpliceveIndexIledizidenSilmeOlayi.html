<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body ng-app="myapp" ng-controller="mycont">
Arama Yap: <input type="text" ng-model="merhaba"> 
<ul>
    <li ng-repeat="veri in dizi | filter:merhaba">{{veri}}  <button ng-click="eylem($index)">Sil</button></li>
</ul>





    <hr>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script>
        var myapp=angular.module('myapp',[]);
        myapp.controller('mycont',function($scope){

$scope.dizi=['araba','tren','uçah','wıın'];
$scope.eylem=function(a){
   $scope.dizi.splice(a,1);
}
        });

    </script>
</body>

</html>
