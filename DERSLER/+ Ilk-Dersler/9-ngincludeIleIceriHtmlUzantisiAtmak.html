<!DOCTYPE html>
<!-- 
    <div  ng-include="sayfa"></div>
OLAYI => Bir elementin içine .html sayfası atar
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="myapp" ng-controller="mycont">
    
 

   <button ng-click="eylem()"> SAYFA DEGIS</button> &nbsp;&nbsp;

   BURASI => {{sayfa}}
   <hr>
   BURASI NG-INCLUDE ILE
   <div  ng-include="sayfa"></div>

   <hr>
   BURASI DA DIRECTIVE ILE

   <yenicik></yenicik>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script>
    
    var app=angular.module('myapp',[]);
    app.controller('mycont',function($scope){

$scope.sayfa="1-appvecont.html";

$scope.eylem= function(){
    if($scope.sayfa=="1-appvecont.html"){
        $scope.sayfa="6-SpliceveIndexIledizidenSilmeOlayi.html";

    }else{
        $scope.sayfa="1-appvecont.html"
    }
}
    });



    // AYNISINI DIRECTIVE ILE YAPAK
    app.directive('yenicik',function(){
        return {
            restrict:'EA',
            templateUrl:'1-appvecont.html'
        }
    })
    </script>
 
</body>
</html>
