<!DOCTYPE html>
<html lang="en" ng-app="kediApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .product {
            float: left;
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            background-color: aquamarine;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>

</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Merhabaa</h1>
        </div>
    </div>
    <div class="main" ng-controller="homeController">
        <div class="container">
            <div class="product" ng-repeat="product in products">

                <appinfocum info="product"></appinfocum>

                <detailsappcim></detailsappcim>
            </div>
        </div>
    </div>

    <!-- MODULES -->
    <script src="js/app.js"></script>

    <!-- CONTROLLERS -->
    <script src="js/controller/homeController.js"></script>

    <!-- DIRECTIVES -->
    <script src="js/directive/appDetails.js"></script>
    <script src="js/directive/appInfo.js"></script>
</body>

</html>
